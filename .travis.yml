language: python
sudo: false
env:
  global:
    secure: 

before_install:
  - pip install hererocks
  - hererocks env -l5.3 -rlatest
  - source env/bin/activate
  - luarocks install ldoc

before_script:
  - git config --global user.email "packaging@helium.com"
  - git config --global user.name "Helium Packager"
  - git remote rm origin
  - git remote add origin https://user:${GH_TOKEN}@github.com/helium/api-examples.git

script:
  - make gh-pages
